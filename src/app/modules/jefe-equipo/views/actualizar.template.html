<div class="row wrapper border-bottom white-bg page-heading">
  <div class="col-lg-10">
    <h2>Jefe de Equipo</h2>
    <ol class="breadcrumb">
      <li>
        <a >Inicio</a>
      </li>
      <li>
        <a>Configuraci√≥n de Despacho</a>
      </li>
      <li class="active">
        <strong>Jefe de Equipo</strong>
      </li>
    </ol>
  </div>
  <div class="col-lg-2">

  </div>
</div>
<div class="wrapper wrapper-content animated fadeInRight">
  <div class="row m-b-md">
    <div class="col-lg-12">
      <a class="btn btn-primary m-r" [class.disabled]="flagHabilita && !flagValido" (click)="OnGuardar()"><i class="fa fa-check"></i> Guardar</a>
     </div>
  </div>
  <div class="row">
    <div class="col-lg-12">
      <div class="ibox-content" [ngClass]="{'sk-loading': loading}">
        <sk-three-bounce></sk-three-bounce>
        <form class="form-horizontal">
          <div class="form-group">
            <label class="col-sm-2 control-label">Area :</label>
            <div class="col-sm-2"><input type="text" class="form-control" disabled="disabled" [(ngModel)]="itemTemp.area.codigo" name="codigo"></div>
            <div class="col-sm-8"></div>
            <div class="col-sm-5"><input type="text" class="form-control"  disabled="disabled" [(ngModel)]="itemTemp.area.descripcion" name="descripcion"  ></div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label">Ficha :</label>
            <div class="col-sm-4">
              <div class="input-group">
                <input #ficha (keyup)="flagHabilita=true; flagValido=false" autocomplete="off" (keyup.enter)="ValidarJefe(ficha.value)" required type="text" class="form-control" [(ngModel)]="item.ficha" name="ficha" >
                <span class="input-group-btn">
                  <button type="button" class="btn" [class.btn-info]="!flagValido" [class.btn-success]="flagValido" (click)="ValidarJefe(ficha.value)"><i class="fa" [class.fa-search]="!flagValido" [class.fa-check]="flagValido"></i> Validar</button>
                  <button type="button" class="btn btn-warning" (click)="Restaurar()"><i class="fa fa-refresh" ></i> Restaurar</button>
                </span>
              </div>
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label">Ap. Paterno :</label>
            <div class="col-sm-4"><input type="text" class="form-control" disabled="disabled" name="apellidoPaterno" [(ngModel)]="item.apellidoPaterno"></div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label">Ap. Materno :</label>
            <div class="col-sm-4"><input type="text" class="form-control" disabled="disabled" name="apellidoMaterno" [(ngModel)]="item.apellidoMaterno"> </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2  control-label">Nombres :</label>
            <div class="col-sm-4"><input type="text" class="form-control" disabled="disabled" name="nombre" [(ngModel)]="item.nombre"></div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
